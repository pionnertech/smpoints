<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
   *{
   	border:0;
   	margin:0;
   	padding:0;

   }
   body {
   	background-color: gray;

   }
     #camera{
     	height:200px;
     	width:250px;

     }

     .valor{
     	color: orange;
     	font-style: italic;
     	font-size: 1.3em;

     }
    </style>
</head>
<body>

    <div id="wrap">
         <div id="camera" align="center"></div>
    </div>
<div id="table">

</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="lib/html5-qrcode.min.js"></script>
<script type="text/javascript">
	

	$(document).on('ready', function(){
		  $('#camera').html5_qrcode( function (data){
             sendToDB(data);
		  },
  function (error){
      $('#read_error').html(error);
    }, function(videoError){
      $('#vid_error').html(videoError);
    });
	});

function sendToDB(key_val){
	$.ajax({
		   type: "POST",
		   url: "QR_verify.php?val=" + key_val,
		   success: function(data){
		   	console.info(data);
		   	$("#table").html(

         $(this).html() + "<div class='valor'>" + key_val +"</div>"
		   		)
		   }
	})
}	

</script>
